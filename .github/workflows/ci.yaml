name: CI
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  DATABASE_URL: postgres://backend:password@localhost:5432/hack4krak
  CARGO_TERM_COLOR: always
  # Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-Dwarnings"


jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.2.1
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: 'Install dependencies'
        run: |
          pnpm frontend:install

      - name: "Run type checks"
        run: pnpm frontend:typecheck

      - name: "Run tests"
        run: pnpm frontend:test

      - name: "Run lint"
        run: pnpm frontend:lint
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          cd backend/
          cargo build
          cd ..

      - name: Verify if openapi is up to date
        run: |
          cd backend/
          cargo run -p openapi-check
          cd ..

      - name: Run tests
        run: |
            cd backend/
            cargo test --features=full-test-suite
            cd ..

      - name: Run lint
        run: |
            cd backend/
            cargo fmt && cargo clippy
            cd ..
