[package]
name = "hack4krak-backend"
version.workspace = true
edition = "2024"

[features]
full-test-suite = []

[workspace]
members = [".", "migration", "openapi-check"]

[workspace.package]
version = "1.0.0"

[workspace.dependencies]
sea-orm = { version = "1.1.7", features = [ "sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls", "macros", "mock" ] }

[dependencies]
# Generating OpenAPI
utoipa = { version = "5.3.1", features = ["actix_extras", "macros", "chrono", "uuid"] }
utoipa-actix-web = "0.1.2"
utoipa-scalar = { version = "0.3.0", features = ["actix-web"] }

# Custom crates
migration = { path = "migration" }

# Web
actix-web = { version = "4.9.0", features = ["cookies"] }
actix-web-validation = { version = "0.8.0", features = ["validator"] }
actix-cors = "0.7.0"
actix-governor = "0.8.0"

# Serde
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
serde_yml = "0.0.12"

# Workspace
sea-orm.workspace = true

# Utils
actix-files = "0.6.6"
regex = "1.11.1"
futures-util = "0.3.31"
reqwest = { version = "0.12.12", features = ["json"] }
uuid = { version = "1.15.1", features = ["serde", "v4"] }
tokio = {  version = "1.44.0", features = ["fs", "macros"] }
envy = "0.4.2"
dotenvy = "0.15"
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
argon2 = "0.6.0-pre.1"
jsonwebtoken = "9.3.1"
chrono = "0.4.40"
oauth2 = { version = "5.0.0", features = ["reqwest"] }
lettre = "0.11.14"
dashmap = "6.1.0"
validator = { version = "0.20.0", features = ["derive"] }
sha2 = "0.10.8"
url = "2.5.4"

[dev-dependencies]
testcontainers = "0.23.3"
