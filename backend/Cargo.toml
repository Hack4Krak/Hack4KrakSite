[package]
name = "hack4krak-backend"
version.workspace = true
edition = "2021"

[workspace]
members = [".", "entity", "migration"]

[workspace.package]
version = "0.0.1"

[workspace.dependencies]
sea-orm = { version = "1.1.3", features = [ "sqlx-postgres", "runtime-tokio-rustls", "macros" ] }

[dependencies]
actix-web = "4.9.0"
dotenvy = "0.15"
thiserror = "2.0.10"
serde = { version = "1.0.217", features = ["derive"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

# Generating OpenAPI
utoipa = { version = "5.3.1", features = ["actix_extras", "macros"] }
utoipa-actix-web = "0.1.2"
utoipa-scalar = { version = "0.2.1", features = ["actix-web"] }

# Custom crates
entity = { path = "entity" }
migration = { path = "migration" }
sea-orm = "1.1.4"
