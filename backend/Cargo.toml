[package]
name = "hack4krak-backend"
version.workspace = true
edition.workspace = true

[features]
full-test-suite = []

[workspace]
members = [".", "macros", "migration", "openapi-cli"]

[workspace.package]
version = "2.0.0"
edition = "2024"

[workspace.dependencies]
sea-orm = { version = "1.1.14", features = [ "sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls", "macros", "mock" ] }
tokio = { version = "1.47.0", features = ["macros", "rt", "rt-multi-thread", "fs"] }
serde_yml = "0.0.12"

[dependencies]
# Generating OpenAPI
utoipa = { version = "5.4.0", features = ["actix_extras", "macros", "chrono", "uuid"] }
utoipa-actix-web = "0.1.2"
utoipa-scalar = { version = "0.3.0", features = ["actix-web"] }

# Custom crates
migration = { path = "migration" }
hack4krak-macros = { path = "macros" }

# Web
actix-web = { version = "4.11.0", features = ["cookies"] }
actix-web-validation = { version = "0.8.0", features = ["validator"] }
actix-cors = "0.7.1"
actix-governor = "0.8.0"

# Serde
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
serde_yml.workspace = true

# Workspace
sea-orm.workspace = true

# Utils
actix-files = "0.6.6"
regex = "1.11.1"
futures-util = "0.3.31"
reqwest = { version = "0.12.22", features = ["json"] }
uuid = { version = "1.17.0", features = ["serde", "v4"] }
tokio.workspace = true
envy = "0.4.2"
dotenvy = "0.15.7"
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
argon2 = "0.6.0-rc.0"
jsonwebtoken = "9.3.1"
chrono = "0.4.41"
oauth2 = { version = "5.0.0", features = ["reqwest"] }
lettre = "0.11.17"
dashmap = "6.1.0"
validator = { version = "0.20.0", features = ["derive"] }
sha2 = "0.10.9"
url = "2.5.4"
async-stream = "0.3.6"
actix-http = "3.11.0"
rand = "0.9.2"
prometheus = "0.14.0"

[dev-dependencies]
quoted_printable = "0.5.1"
testcontainers = "0.25.0"
